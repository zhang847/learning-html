<!DOCTYPE html>
<html>
	<!-- img src 图像地址 -->
	<!-- width 宽度 -->
	<!-- center 居中	 -->
	<!-- title 图片放上去显示的字 -->
	<!-- alt 图片加载失败显示的字 -->
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="img/5.png" width="100px" title="图片5"/>
		<img src="img/6.png" width="100px"/>
		<img src="img/7.png" width="100px"/>
		<img src="img/8.png" width="100px"/>
		<img src="img/9.png" width="100px" alt="图片5加载失败了"/>
		<center>
			<img src="img/1.png" width="80%"/>
			<img src="img/2.png" width="80%"/>
			<img src="img/3.png" width="80%"/>
			<img src="img/4.png" width="80%"/>
		</center>
	</body>
</html>
