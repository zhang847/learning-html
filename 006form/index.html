<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="http://www.baidu.com" method="post">
			<table border="1" cellspacing="0">
				<col width="200px" />
				<col width="200px" />
				<col width="200px" />
				<tr height="25px" align="center">
					<td rowspan="4" style="color: blue;">总体信息</td>
					<td colspan="2"></td>
				</tr>
				<tr height="25px">
					<td align="right">用户名:</td>
					<td align="left">
						<input type="text" name="loginName">
					</td>
				</tr>
				<tr height="25px">
					<td align="right">密码:</td>
					<td align="left">
						<input type="password" name="password">
					</td>
				</tr>
				<tr height="25px">
					<td colspan="2" align="center">
						<input type="submit" value="提交" style="width: 80px; height: 30px; background-color: antiquewhite; font-weight: 900;">
						<input type="reset" value="重置" style="background-color: aqua; width: 80px; height: 30px; color: aliceblue;">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
