<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- margin: 0; 将所有的元素边距都设置为0 -->
		<!-- /* 当前元素不受浮动影响 */ -->
		<!-- clear: both; -->
		<style type="text/css">
			ul li {
				float: left;
				list-style: none;
				border-right: solid 1px black;
				padding:0px 20px;
			}
			ul li:last-child {
				border-right: none;
			}
		</style>
	</head>
	<body>
		<div class="img water"></div>

	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
	</body>
</html>
